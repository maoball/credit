definitions:
  api_key.CreateAPIKeyRequest:
    properties:
      app_description:
        maxLength: 100
        type: string
      app_homepage_url:
        maxLength: 100
        type: string
      app_name:
        maxLength: 20
        type: string
      notify_url:
        maxLength: 100
        type: string
      redirect_uri:
        maxLength: 100
        type: string
      test_mode:
        type: boolean
    required:
    - app_homepage_url
    - app_name
    - notify_url
    type: object
  api_key.UpdateAPIKeyRequest:
    properties:
      app_description:
        maxLength: 100
        type: string
      app_homepage_url:
        maxLength: 100
        type: string
      app_name:
        maxLength: 20
        type: string
      notify_url:
        maxLength: 100
        type: string
      redirect_uri:
        maxLength: 100
        type: string
      test_mode:
        type: boolean
    type: object
  dashboard.UserBalanceStatsResponse:
    properties:
      avg_amount:
        type: number
      max_amount:
        type: number
      median_amount:
        type: number
      min_amount:
        type: number
      std_dev:
        type: number
      total_amount:
        type: number
      total_count:
        type: integer
    type: object
  dispute.CloseDisputeRequest:
    properties:
      dispute_id:
        example: "0"
        type: string
    required:
    - dispute_id
    type: object
  dispute.CreateDisputeRequest:
    properties:
      order_id:
        example: "0"
        type: string
      reason:
        maxLength: 100
        type: string
    required:
    - order_id
    - reason
    type: object
  dispute.ListDisputesRequest:
    properties:
      dispute_id:
        example: "0"
        type: string
      page:
        minimum: 1
        type: integer
      page_size:
        maximum: 100
        minimum: 1
        type: integer
      status:
        enum:
        - disputing
        - refund
        - closed
        type: string
    type: object
  dispute.RefundReviewRequest:
    properties:
      dispute_id:
        example: "0"
        type: string
      reason:
        maxLength: 100
        type: string
      status:
        enum:
        - refund
        - closed
        type: string
    required:
    - dispute_id
    - status
    type: object
  link.PayByLinkRequest:
    properties:
      pay_key:
        maxLength: 6
        type: string
      remark:
        maxLength: 100
        type: string
      token:
        type: string
    required:
    - pay_key
    - token
    type: object
  link.PaymentLinkRequest:
    properties:
      amount:
        type: number
      product_name:
        maxLength: 30
        type: string
      remark:
        maxLength: 100
        type: string
      total_limit:
        minimum: 1
        type: integer
      user_limit:
        minimum: 1
        type: integer
    required:
    - amount
    - product_name
    type: object
  model.PayLevel:
    enum:
    - 0
    - 1
    - 2
    - 3
    format: int32
    type: integer
    x-enum-varnames:
    - PayLevelFree
    - PayLevelBasic
    - PayLevelStandard
    - PayLevelPremium
  model.RedEnvelopeType:
    enum:
    - fixed
    - random
    type: string
    x-enum-varnames:
    - RedEnvelopeTypeFixed
    - RedEnvelopeTypeRandom
  oauth.CallbackRequest:
    properties:
      code:
        type: string
      state:
        type: string
    type: object
  order.TransactionListRequest:
    properties:
      client_id:
        type: string
      endTime:
        type: string
      id:
        example: "0"
        type: string
      order_name:
        type: string
      page:
        minimum: 1
        type: integer
      page_size:
        maximum: 100
        minimum: 1
        type: integer
      payee_username:
        type: string
      payer_username:
        type: string
      startTime:
        type: string
      statuses:
        items:
          type: string
        type: array
      types:
        items:
          type: string
        type: array
    type: object
  payment.CreateOrderRequest:
    properties:
      amount:
        type: number
      merchant_order_no:
        maxLength: 64
        minLength: 1
        type: string
      order_name:
        maxLength: 64
        type: string
      payment_type:
        type: string
      remark:
        maxLength: 100
        type: string
    required:
    - amount
    - order_name
    type: object
  payment.MerchantDistributeRequest:
    properties:
      amount:
        type: number
      out_trade_no:
        maxLength: 64
        minLength: 1
        type: string
      remark:
        maxLength: 100
        type: string
      user_id:
        type: integer
      username:
        type: string
    required:
    - amount
    - user_id
    - username
    type: object
  payment.PayOrderRequest:
    properties:
      order_no:
        type: string
      pay_key:
        maxLength: 6
        type: string
    required:
    - order_no
    - pay_key
    type: object
  payment.QueryMerchantOrderResponse:
    properties:
      addtime:
        example: "2023-12-08 12:00:00"
        type: string
      code:
        example: 1
        type: integer
      endtime:
        example: "2023-12-08 12:05:00"
        type: string
      money:
        example: "10.00"
        type: string
      msg:
        example: 查询订单号成功！
        type: string
      name:
        example: 商品名称
        type: string
      out_trade_no:
        example: M202312080001
        type: string
      pid:
        example: "1001"
        type: string
      status:
        example: 1
        type: integer
      trade_no:
        example: "123456"
        type: string
      type:
        example: epay
        type: string
    type: object
  payment.RefundMerchantOrderResponse:
    properties:
      code:
        example: 1
        type: integer
      msg:
        example: 退款成功
        type: string
    type: object
  payment.RefundOrderRequest:
    properties:
      key:
        type: string
      money:
        type: number
      out_trade_no:
        type: string
      pid:
        type: string
      trade_no:
        type: integer
    required:
    - key
    - money
    - pid
    - trade_no
    type: object
  payment.TransferRequest:
    properties:
      amount:
        type: number
      pay_key:
        maxLength: 6
        type: string
      recipient_id:
        example: "0"
        type: string
      recipient_username:
        type: string
      remark:
        maxLength: 100
        type: string
    required:
    - amount
    - pay_key
    - recipient_id
    - recipient_username
    type: object
  redenvelope.ClaimRequest:
    properties:
      id:
        example: "0"
        type: string
    required:
    - id
    type: object
  redenvelope.CreateRequest:
    properties:
      cover_upload_id:
        example: "0"
        type: string
      greeting:
        maxLength: 100
        type: string
      heterotypic_upload_id:
        example: "0"
        type: string
      pay_key:
        maxLength: 10
        type: string
      total_amount:
        type: number
      total_count:
        minimum: 1
        type: integer
      type:
        allOf:
        - $ref: '#/definitions/model.RedEnvelopeType'
        enum:
        - fixed
        - random
    required:
    - pay_key
    - total_amount
    - total_count
    - type
    type: object
  redenvelope.ListRequest:
    properties:
      page:
        minimum: 1
        type: integer
      page_size:
        maximum: 100
        minimum: 1
        type: integer
      type:
        enum:
        - sent
        - received
        type: string
    required:
    - page
    - page_size
    type: object
  system_config.CreateSystemConfigRequest:
    properties:
      description:
        maxLength: 255
        type: string
      key:
        maxLength: 64
        type: string
      value:
        maxLength: 255
        type: string
    required:
    - key
    - value
    type: object
  system_config.UpdateSystemConfigRequest:
    properties:
      description:
        maxLength: 255
        type: string
      value:
        maxLength: 255
        type: string
    required:
    - value
    type: object
  task.DispatchTaskRequest:
    properties:
      end_time:
        type: string
      start_time:
        type: string
      task_type:
        type: string
      user_id:
        type: integer
    required:
    - task_type
    type: object
  user.UpdatePayKeyRequest:
    properties:
      pay_key:
        maxLength: 6
        type: string
    required:
    - pay_key
    type: object
  user.updateUserStatusRequest:
    properties:
      is_active:
        type: boolean
    type: object
  user_pay_config.CreateUserPayConfigRequest:
    properties:
      daily_limit:
        type: integer
      distribute_rate:
        type: number
      fee_rate:
        type: number
      level:
        $ref: '#/definitions/model.PayLevel'
      max_score:
        type: integer
      min_score:
        minimum: 0
        type: integer
      score_rate:
        type: number
    required:
    - distribute_rate
    - fee_rate
    - score_rate
    type: object
  user_pay_config.UpdateUserPayConfigRequest:
    properties:
      daily_limit:
        type: integer
      distribute_rate:
        type: number
      fee_rate:
        type: number
      max_score:
        type: integer
      min_score:
        minimum: 0
        type: integer
      score_rate:
        type: number
    required:
    - distribute_rate
    - fee_rate
    - score_rate
    type: object
  util.ResponseAny:
    properties:
      data: {}
      error_msg:
        example: ""
        type: string
    type: object
